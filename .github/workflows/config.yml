name: Build

on: [push, workflow_dispatch]

jobs:
  build-on-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Configure and build
        run: |
          cmake . -B build -DFMU4CPP_BUILD_TESTS=ON
          cmake --build build
      - name: Test
        run: |
          cd build/tests
          ctest --output-on-failure

  build-on-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Configure and build
        run: |
          cmake . -B build -DFMU4CPP_BUILD_TESTS=ON -A x64 
          cmake --build build --config Release
      - name: Test
        run: |
          cd build/tests
          ctest -C Release --output-on-failure
